<div class="container">
    <br>
    <div class="row">
        <div class="col-md-8">
            <div class="row" ng-controller="loginCtrl">
                <ul>
                    <li ng-repeat="city in loggedUser.cityList" ng-click="showWeather(city.name)">{{city.name}}&nbsp;&nbsp;
                        <span ng-click="delete(city.id)" class="glyphicon glyphicon-remove"></span></li>
                </ul>
            </div>
        </div>
        <div class="col-md-4">
            <div class="row" ng-controller="addCityCtrl">
                <div class="col-sm-8">
                    <input type="text" ng-model="city" class="form-control">
                </div>
                <div class="col-sm-4">
                    <input class="btn btn-primary" type="button" value="Add city" ng-click="submitCity()">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <script src="res/lg-map/raphael.js" type="text/javascript"></script>
        <script src="res/lg-map/scale.raphael.js" type="text/javascript"></script>
        <script src="res/lg-map/lg-map.js" type="text/javascript"></script>
        <div class="col-sm-6" style="margin-top:43px;">
            <div class="lg-map-wrapper" data-map="res/lg-map/romania.js">
                <div id="lg-map"></div>
                <div ng-hide="true" class="lg-map-text"></div>
            </div>
        </div>
        <div class="col-sm-6">
            <ng-include id="map" ng-show="false" src="'res/pages/map.html'"></ng-include>
            <ng-include id="fav" ng-show="false" src="'res/pages/favorites.html'"></ng-include>
        </div>


    </div>
</div>
</div>
