<br><br>
<div class="container" ng-controller="registerCtrl">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <img class="profile-img"
                     src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                     alt="">
                <form class="form-signin" action="/" id="myRegister">
                    <input type="text" class="form-control" ng-model="firstname" placeholder="First name" required>
                    <input type="text" class="form-control" ng-model="lastname" placeholder="Last name" required>
                    <input type="text" class="form-control" ng-model="email" placeholder="Email" required>
                    <input type="password" class="form-control" ng-model="password" placeholder="Password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="submit()">Register</button>
                    <div class="text-danger text-center">
                        <br>
                        <strong>{{message}}</strong>
                    </div>
                </form>
            </div>
            <a href="#login" class="text-center new-account">Sign in</a>
        </div>
    </div>
</div>
