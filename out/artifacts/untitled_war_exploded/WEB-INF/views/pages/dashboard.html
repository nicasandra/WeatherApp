<div class="container">
    <br>
    <div class="row">
        <div class="col-md-8">
            <div class="row" ng-controller="loginCtrl">
                <ul>
                    <li style="cursor:pointer; cursor:hand;" ng-repeat="city in loggedUser.cityList"
                        ng-click="showWeather(city.name)">{{city.name}}&nbsp;&nbsp;
                        <span ng-click="delete(city.id)" class="glyphicon glyphicon-remove"></span></li>
                </ul>
            </div>
        </div>
        <div class="col-md-4">
            <div class="row" ng-controller="addCityCtrl">
                <div class="col-sm-10">
                    <input type="text" id="city" ng-model="city" ng-change="initAutocomplete()"
                           placeholder="Type city..." class="form-control">
                </div>
                <div class="col-sm-2">
                    <input class="btn btn-primary" style="margin-left:-105px; border-radius:0px 4px 4px 0px;"
                           type="button" value="Add city"
                           ng-click="submitCity()">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <script src="res/lg-map/raphael.js" type="text/javascript"></script>
        <script src="res/lg-map/scale.raphael.js" type="text/javascript"></script>
        <script src="res/lg-map/lg-map.js" type="text/javascript"></script>
        <div class="col-sm-6" style="margin-top:43px;">
            <div class="lg-map-wrapper" data-map="res/lg-map/romania.js">
                <div id="lg-map"></div>
                <div ng-hide="true" class="lg-map-text"></div>
            </div>
        </div>
        <div class="col-sm-6">
            <div ng-show="true" id="mainMessage" style="margin-top:150px;">
                <p>
                <h1 style="color:white;text-align:center;">You can search for weather forecast by map or by adding
                    favorite cities.</h1></p>
            </div>
            <ng-include id="map" ng-show="false" src="'res/pages/map.html'"></ng-include>
            <ng-include id="fav" ng-show="false" src="'res/pages/favorites.html'"></ng-include>
        </div>
        <div ng-controller="logoutCtrl" class="logoutBtn" ng-click="logout()">
            <img width="30" src="http://www.clker.com/cliparts/R/3/q/f/H/n/power-button-md.png"/>

        </div>


    </div>
    <div class="row" style="text-align:center;">
        <p style="color:white;bottom:0;position:absolute;left:0;right:0;margin-left:auto;margin-right:auto;">
            Copyright &copy; endava.com</p>
    </div>
</div>
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8Dt9ppnPbrcUUzMOFoqlc1eW7I98ory4&libraries=places&language=en-GB"
        async defer></script>
